<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smark</title>
    <link rel="stylesheet" href="./lib/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./images/logo.png" />
                   
            </div>
            <div class="connect-us">
                <a class="twitter link" target="_blank" href="https://twitter.com/Smark_Crypto"></a>
                <a class="discord link" target="_blank" href="https://discord.com/invite/X5U8geB6"></a>
            </div>
        </div>
        <div class="content">
            <div class="info">
                <div class="smark">
                    <img class="smark-img" src="./images/u8.png">
                </div>
                <div class="text-box">
                    <div class="text">Chart.  Crypto.  Smart.  Surplus</div>
                    <div class="text">Breakthrough  the norm</div>
                </div>
                <div class="coming-soon"></div>
                <div class="connect-btns">
                    <a class="btn" target="_blank" href="https://twitter.com/Smark_Crypto">
                        <div class="icon-t"></div>
                        Twitter
                    </a>
                    <a class="btn" target="_blank" href="https://discord.com/invite/X5U8geB6">
                        <div class="icon-d"></div>
                        Discord
                    </a>
                </div>
            </div>
            <div class="show">
                <div class="show-content">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/pic1.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/pic2.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copy-right">ⓒ 2022 Smark ，all right reserved</div>
        </div>
    </div>
</body>
</html>
<script src="./lib/swiper/swiper-bundle.min.js"></script>
<script src="./js/index.js"></script>
